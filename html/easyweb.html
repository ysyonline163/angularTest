<!doctype html>
<html ng-app>
<head>
    <script src="http://code.angularjs.org/angular-1.0.1.min.js"></script>
    <style>
        .item-name{
            font-size: 15px;
        }
    </style>
</head>
<body>
Your name: <input type="text" ng-model="yourname" placeholder="World">
<hr>
Hello <span ng-bind="yourname"></span>
<div id="pad">
<div id="pad1" style="border: 1px solid red;background: blue;color: white">pad1</div>
</div>
<script>
    var pad = document.getElementById("pad");

    //create Element
    var itemDiv = document.createElement("div");
    //create TextNode
    var itemText = document.createTextNode("item div");
    //append TextNode
    itemDiv.appendChild(itemText);
    //add Attribute
    itemDiv.setAttribute("name", "username");
    //add ClassAttribute
    itemDiv.setAttribute("class", "item-name")
    //append Element
    pad.appendChild(itemDiv);

    //get Attribute
    var className = itemDiv.getAttribute("class");
    //delete Element
    pad.removeChild(document.getElementById("pad1"));
    console.log("...");
</script>
</body>
</html>
